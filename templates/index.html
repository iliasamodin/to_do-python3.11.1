<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        {% if page_title == "To-Do" %}
        <link rel="stylesheet" href="{{ url_for('static', filename='to_do/css/to_do_styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='to_do/images/check_icon.svg') }}">
        {% elif page_title == "Error" %}
        <link rel="stylesheet" href="{{ url_for('static', filename='error/css/error_styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='error/images/page_error_icon.svg') }}">
        {% endif %}

        <title>{{ page_title }}</title>
    </head>
    <body>
        {% if page_title == "To-Do" %}
        {% include "to_do/to_do_header.html" %}
        {% endif %}
        <div class="centering_container">
            <div class="centered_item">
                {% if page_title == "Error" %}
                {% include "error/error_header.html" %}
                {% endif %}
                {% block application %}{% endblock %}
            </div>
        </div>
    </body>
</html>
