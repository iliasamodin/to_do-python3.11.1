{% extends "index.html" %}

{% block application %}
<article class="to_do login">
    <h1>Sign up</h1>

    <form method="post">
        <li>
            <label for="id_username">Username:</label>
            <input id="id_username" type="text" name="username" maxlength="150" required autofocus>
        </li>
        <li>
            <label for="id_password1">Password:</label>
            <input id="id_password1" type="password" name="password1" required>
        </li>
        <li>
            <label for="id_password2">Password confirmation:</label>
            <input id="id_password2" type="password" name="password2" required>            
        </li>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <button type="submit">sign up</button>
    </form>
</article>
{% endblock %}
