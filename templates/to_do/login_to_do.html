{% extends "index.html" %}

{% block application %}
<article class="to_do login">
    <h1>Login</h1>

    <form method="post">
        <li>
            <label for="id_username">Username:</label>
            <input id="id_username" type="text" name="username" value="demo" maxlength="150" required autofocus>
        </li>
        <li>
            <label for="id_password">Password:</label>
            <input id="id_password" type="password" name="password" value="Moscow4" required>
        </li>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <button type="submit">login</button>
    </form>
</article>
{% endblock %}
