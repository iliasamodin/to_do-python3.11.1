{% extends "index.html" %}

{% block application %}
<article class="to_do task">
    <h1>Create task</h1>

    <form method="post">
        <li>
            <label for="id_title">Title:</label>
            <input id="id_title" type="text" name="title" maxlength="50" required>
        </li>
        <li>
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" cols="40" rows="10"></textarea>
        </li>
        <li>
            <label for="id_date_of_completion">Date of completion:</label>
            <input id="id_date_of_completion" type="date" name="date_of_completion" value="{{ today }}" required>
        </li>
        <li>
            <label for="id_time_of_completion">Time of completion:</label>
            <input id="id_time_of_completion" type="time" name="time_of_completion" value="{{ now }}" required>
        </li>
        <li>
            <label for="id_priority">Priority:</label>
            <select id="id_priority" name="priority">
                <option value="1" selected>Low</option>
                <option value="2">Average</option>
                <option value="3">High</option>
            </select>
        </li>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <button type="submit">create</button>
    </form>
</article>
{% endblock %}
