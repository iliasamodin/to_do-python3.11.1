<header class="to_do">
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
            <li>
                <ul class="first_elements">
                    <li {% if main_title == "Tasks for today" %} class="checked" {% endif %}>
                        <a href="{{ url_for('tasks_for_today_to_do') }}">Tasks for today</a>
                    </li>
                    <li {% if main_title == "Current tasks" %} class="checked" {% endif %}>
                        <a href="{{ url_for('current_tasks_to_do') }}">Current tasks</a>
                    </li>
                    <li {% if main_title == "Completed tasks" %} class="checked" {% endif %}>
                        <a href="{{ url_for('completed_tasks_to_do') }}">Completed tasks</a>
                    </li> 
                </ul>
            </li>
            <li>
                <ul class="last_elements">
                    <li>
                        <form action="{{ url_for('logout_to_do') }}" method="post">
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li class="username">{{ current_user.username }}</li>
                </ul>
            </li>
            {% else %}
            <li></li>
            <li>
                <ul class="last_elements">
                    <li><a href="{{ url_for('login_to_do') }}">Login</a></li>
                    <li><a href="{{ url_for('sign_up_to_do') }}">Sign up</a></li>        
                </ul>
            </li>
            {% endif %}
        </ul>
    </nav>
</header>
